<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Front</title>
</head>

<body onload="init()">
    <div class="wrapper container d-flex justify-content-center align-items-center flex-column">
        <form class="form d-flex justify-content-center align-items-center flex-column">
            <h1>Text</h1>
            <input onkeyup="onInputType(event)" id="input">
            <button onclick=onSubmit(event)>Submit</button>
            <input type="hidden" id="hiddenInput">
        </form>
        <p id="text"></p>
        <p id="textAfterSubmit"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
